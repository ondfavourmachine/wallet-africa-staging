<div class=" sign_in">
    <div class="header">
        <div class="wallet_icon flex-auto px-4">
            <img src="../../../assets/images/wallets_africa_1.svg" alt="">
        </div>

        <div class="other_stuff mx-4">
            <span class="">Have an account:</span> <button class="reusable_button">Signin</button>
        </div>
    </div>
    <div class=" body">
        <div class="w-2/5 h-4/6 ">
            <div class=" title">
                <p class="">Create a business account</p>
                <span class=""> We only fill your inbox with happiness </span>
            </div>

            <div class="forms w-11/12 h-[80%] mx-auto px-2 pt-4 border border-white rounded-md bg-white">
                <div class="forms_content w-full h-auto mb-10">
                    <div class="form-group w-full">
                        <input placeholder="first name" type="text" class="form-control">
                    </div>
                    <div class="form-group w-full">
                        <input placeholder="last name" type="text" class="form-control ">
                    </div>
                    <div class="form-group w-full">
                        <input placeholder="your best email" type="text" class="form-control">
                    </div>
                    <div class="form-group w-full">
                        <input type="text" placeholder="phone number" class="form-control ">
                    </div>
                    <div class="form-group w-full">
                        <input placeholder="business name" type="text" class="form-control ">
                    </div>
                    <div class="form-group w-full">
                        <select type="text" class="form-control">
                            <option value="" selected>Select Business type</option>
                        </select>
                    </div>

                   

                </div>

                <div class="w-full submitBtn mt-4 flex justify-end items-center pr-3">
                    <button (click)="gotoSignup()" class="reusable_button ml-0">Get Started</button>
                </div> 
            </div>
        </div>
    </div>

</div>
